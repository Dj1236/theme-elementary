name: Lint JS, CSS

on:
  branches:
    - main
  pull_request:
    paths:
      - '**.js'
      - '.eslint*'
      - '**.css'
      - '.nvmrc'
      - '.stylelint*'
      - '**/package.json'
      - 'package-lock.json'

jobs:
  lint:
    name: Lint JS, CSS
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: JS Lint
        run: npm run lint:js

      - name: CSS Lint
        run: npm run lint:css

      - name: JS Lint
        run: npm run lint:js

      - name: JS Lint Report
        run: npm run lint:js:report
        continue-on-error: true
